<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  background: #f1f4f9;
  overflow-x: hidden;
}

/* =====================================================
   SIDEBAR
===================================================== */
.sidebar {
  width: 260px;
  height: 100vh;
  background: #1b2430;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  padding: 25px 0;
  overflow-y: auto;
  transition: 0.3s ease-in-out;
}

.sidebar-logo {
  font-size: 1.5rem;
  font-weight: 600;
  padding: 0 25px;
  margin-bottom: 25px;
  color: #fff;
}

.sidebar-section {
  font-size: 0.8rem;
  text-transform: uppercase;
  padding: 10px 25px;
  color: #9aa4b2;
}

.menu-item {
  padding: 12px 25px;
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  font-size: 0.95rem;
  color: #dce3eb;
  transition: 0.2s;
}
.menu-item:hover {
  background: #2d3647;
  color: #fff;
}
.menu-item .arrow { margin-left: auto; transition: 0.3s; }
.rotate { transform: rotate(90deg); }

.dropdown {
  display: none;
  padding-left: 55px;
  background: #222b38;
}
.dropdown a {
  display: block;
  padding: 8px 0;
  text-decoration: none;
  font-size: 0.9rem;
  color: #cbd5e1;
}
.dropdown a:hover { color: #4fd1ff; }

/* =====================================================
   MAIN CONTENT
===================================================== */
.main-content {
  margin-left: 260px;
  width: calc(100% - 260px);
  min-height: 100vh;
  background: url("https://i.pinimg.com/1200x/e7/81/06/e78106881aa09dad26de203313739d3c.jpg")
              no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

.main-content::before {
  content: "";
  position: fixed;
  top: 0; left: 260px;
  width: calc(100% - 260px);
  height: 100%;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(2px);
  z-index: -1;
}

/* =====================================================
   HEADER
===================================================== */
header {
  background: rgba(255,255,255,0.9);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  backdrop-filter: blur(5px);
  z-index: 10;
  flex-wrap: wrap;
}

.header-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: #1c2d4a;
  text-align: center;
  flex: 1;
}

.header-right {
  text-align: right;
  min-width: 180px;
}

#greetingText { font-weight: 600; color: #1c2d4a; }
#timeText { color: #567089; font-size: 0.9rem; }

/* =====================================================
   HERO
===================================================== */
.hero {
  margin: 40px;
  background: rgba(255,255,255,0.75);
  padding: 40px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
  box-shadow: 0 3px 12px rgba(0,0,0,0.10);
  font-size: 1.8rem;
  font-weight: 600;
  text-align: center;
  color: #1b2430;
}

/* =====================================================
   WEATHER WIDGET
===================================================== */
.weather-widget-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 50;
  display: flex;
  justify-content: flex-end;
}

.weather-iframe {
  width: 250px;
  height: 120px;
  border: none;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  transition: all 0.4s ease-in-out;
  background: transparent;
}

.weather-iframe.expanded {
  width: 420px;
  height: 680px;
  border-radius: 24px;
  box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4);
  transform: translateY(-50px);
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

/* =====================================================
   RESPONSIVE DESIGN
===================================================== */

/* Medium devices - Tablets */
@media (max-width: 991px) {
  .sidebar {
    width: 200px;
  }

  .main-content {
    margin-left: 200px;
    width: calc(100% - 200px);
  }

  .hero {
    font-size: 1.4rem;
    margin: 25px;
    padding: 30px;
  }

  .weather-iframe.expanded {
    width: 360px;
    height: 600px;
  }
}

/* Small devices - Mobiles */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    position: relative;
    width: 100%;
    height: auto;
    border-right: none;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .main-content {
    margin-left: 0;
    width: 100%;
  }

  header {
    flex-direction: column;
    text-align: center;
  }

  .hero {
    margin: 20px;
    font-size: 1.2rem;
    padding: 25px;
  }

  .weather-widget-container {
    position: fixed;
    bottom: 10px;
    right: 10px;
  }

  .weather-iframe {
    width: 200px;
    height: 100px;
  }

  .weather-iframe.expanded {
    width: 95vw;
    height: 90vh;
    right: 2.5vw;
    bottom: 2.5vh;
    border-radius: 20px;
  }
}
</style>
</head>

<!-- JAVASCRIPT -->
<script>
function toggleMenu(id) {
  const section = document.getElementById(id);
  const arrow = section.previousElementSibling.querySelector(".arrow");
  section.style.display = section.style.display === "block" ? "none" : "block";
  arrow.classList.toggle("rotate");
}

// Greeting + Time
function updateGreeting() {
  const now = new Date();
  const hr = now.getHours();
  let greet = hr < 12 ? "Good Morning â˜€ï¸" :
              hr < 18 ? "Good Afternoon ðŸŒ¤ï¸" :
                        "Good Evening ðŸŒ™";
  document.getElementById("greetingText").textContent = greet;
  document.getElementById("timeText").textContent = now.toLocaleTimeString();
}
setInterval(updateGreeting, 1000);
updateGreeting();

// Handle Weather Widget Expand/Collapse
window.addEventListener("message", (event) => {
  if (!event.data || !event.data.type) return;
  const iframe = document.querySelector(".weather-iframe");
  if (event.data.type === "weatherExpand") {
    iframe.classList.add("expanded");
  } else if (event.data.type === "weatherCollapse") {
    iframe.classList.remove("expanded");
  }
});
</script>
