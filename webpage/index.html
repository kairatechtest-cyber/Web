<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  background: #f1f4f9;
  overflow-x: hidden;
  flex-direction: column;
}

/* MAIN LAYOUT */
.main-content {
  margin-left: 260px;
  width: calc(100% - 260px);
  min-height: 100vh;
  background: url("https://i.pinimg.com/1200x/e7/81/06/e78106881aa09dad26de203313739d3c.jpg")
              no-repeat center center fixed;
  background-size: cover;
}

.main-content::before {
  content: "";
  position: fixed;
  top: 0; left: 260px;
  width: calc(100% - 260px);
  height: 100%;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(2px);
  z-index: -1;
}

/* ======================================================================
   SIDEBAR
====================================================================== */
.sidebar {
  width: 260px;
  height: 100vh;
  background: #1b2430;
  color: white;
  position: fixed;
  top: 0; left: 0;
  padding: 25px 0;
  overflow-y: auto;
  border-right: 1px solid #2f3a4c;
  transition: 0.4s ease;
}

.sidebar-logo {
  font-size: 1.5rem;
  font-weight: 600;
  padding: 0 25px;
  margin-bottom: 25px;
}

.sidebar-section {
  font-size: 0.8rem;
  text-transform: uppercase;
  padding: 10px 25px;
  color: #9aa4b2;
}

.menu-item {
  padding: 12px 25px;
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  font-size: 0.95rem;
  color: #dce3eb;
  transition: 0.2s;
}

.menu-item:hover {
  background: #2d3647;
  color: #fff;
}

.menu-item i { width: 20px; font-size: 1.1rem; }

.menu-item .arrow { margin-left: auto; transition: 0.3s; }
.rotate { transform: rotate(90deg); }

.dropdown {
  display: none;
  padding-left: 55px;
  background: #222b38;
}

.dropdown a {
  display: block;
  padding: 8px 0;
  text-decoration: none;
  font-size: 0.9rem;
  color: #cbd5e1;
}

.dropdown a:hover { color: #4fd1ff; }

/* ======================================================================
   HEADER
====================================================================== */
header {
  background: rgba(255,255,255,0.9);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  backdrop-filter: blur(5px);
  z-index: 10;
  flex-wrap: wrap;
}

.header-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: #1c2d4a;
  flex: 1;
  text-align: center;
  min-width: 200px;
}

.header-right {
  text-align: right;
  font-size: 0.9rem;
}

#greetingText { font-weight: 600; color: #1c2d4a; }
#timeText { color: #567089; font-size: 0.85rem; }

/* HERO */
.hero {
  margin: 40px 20px;
  background: rgba(255,255,255,0.75);
  padding: 30px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
  box-shadow: 0 3px 12px rgba(0,0,0,0.10);
  font-size: 1.6rem;
  font-weight: 600;
  text-align: center;
  color: #1b2430;
}

/* ======================================================================
   WEATHER WIDGET
====================================================================== */
.weather-widget-container {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 50;
}

.weather-iframe {
  width: 250px;
  height: 120px;
  border: none;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  transition: all 0.4s ease-in-out;
  background: transparent;
  overflow: visible;
}

.weather-iframe.expanded {
  width: 400px;
  height: 670px;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
  transform: translateY(-50px);
}

.weather-iframe:hover {
  transform: translateY(-3px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

.weather-iframe.expanded {
  animation: fadeIn 0.5s ease;
}

/* ======================================================================
   RESPONSIVE DESIGN
====================================================================== */
@media (max-width: 1024px) {
  .main-content {
    margin-left: 0;
    width: 100%;
  }
  .sidebar {
    position: fixed;
    width: 220px;
    transform: translateX(-100%);
  }
  .sidebar.active {
    transform: translateX(0);
  }
  header {
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
  }
  .header-title {
    font-size: 1.2rem;
    text-align: left;
  }
  .hero {
    margin: 20px;
    font-size: 1.4rem;
  }
  .weather-iframe {
    width: 220px;
    height: 110px;
  }
}

@media (max-width: 768px) {
  header img { height: 35px; }
  .header-title { font-size: 1.1rem; text-align: center; }
  .hero { font-size: 1.2rem; padding: 25px; }
  .weather-iframe {
    width: 200px;
    height: 100px;
  }
}

@media (max-width: 480px) {
  body { flex-direction: column; }
  .sidebar { display: none; }
  .main-content {
    margin: 0;
    width: 100%;
  }
  header {
    padding: 10px 15px;
    text-align: center;
  }
  .hero {
    margin: 15px;
    padding: 20px;
    font-size: 1rem;
  }
  .weather-iframe {
    width: 180px;
    height: 90px;
  }
  .weather-iframe.expanded {
    width: 95vw;
    height: 80vh;
    right: 10px;
    bottom: 10px;
  }
}
</style>
</head>

<body>

<!-- ======================================================================

====================================================================== -->

<header>

    loading="lazy"

<!-- ======================================================================
     JAVASCRIPT
====================================================================== -->
<script>
function toggleMenu(id) {
  const section = document.getElementById(id);
  const arrow = section.previousElementSibling.querySelector(".arrow");
  section.style.display = section.style.display === "block" ? "none" : "block";
  arrow.classList.toggle("rotate");
}

function updateGreeting() {
  const now = new Date();
  const hr = now.getHours();
  let greet = hr < 12 ? "Good Morning â˜€ï¸" :
              hr < 18 ? "Good Afternoon ðŸŒ¤ï¸" :
                        "Good Evening ðŸŒ™";
  document.getElementById("greetingText").textContent = greet;
  document.getElementById("timeText").textContent = now.toLocaleTimeString();
}
setInterval(updateGreeting, 1000);
updateGreeting();

window.addEventListener("message", (event) => {
  if (!event.data || !event.data.type) return;
  const iframe = document.querySelector(".weather-iframe");
  if (event.data.type === "weatherExpand") iframe.classList.add("expanded");
  else if (event.data.type === "weatherCollapse") iframe.classList.remove("expanded");
});
</script>
